<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatpack.NET</title>
    <link rel="stylesheet" href="crt.css">
    <style>
        @font-face {
            font-family: 'VCR_OSD_MONO';
            src: url('VCR_OSD_MONO_1.001.ttf') format('truetype');
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center; 
            min-height: 100vh; 
            background-color: black;
            color: blue; 
            font-family: 'VCR_OSD_MONO', monospace;
            margin: 0;
            overflow: hidden; 
            user-select: none;
        }

        #background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
            background: black;
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            opacity: 0.8;
            animation: animateStar 50s linear infinite;
        }

        @keyframes animateStar {
            0% {
                transform: translateY(0) translateX(0);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) translateX(calc(100vw - 100px));
                opacity: 0;
            }
        }

        #container {
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            transition: transform 0.1s ease-out;
        }

        header {
            width: 100%;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: absolute;
            top: 0;
        }
        header .centered {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            font-size: 24px;
        }
        header .left, header .right {
            display: flex;
            align-items: center;
        }
        header .right {
            gap: 10px;
        }
        header a {
            color: blue;
            text-decoration: none;
            font-size: 24px;
            margin-left: 10px;
        }
        nav {
            display: flex;
            justify-content: center;
            width: 100%;
            margin-top: 60px;
            position: absolute;
            top: 20%;
        }
        nav a {
            margin: 0 15px;
            color: blue;
            text-decoration: none;
            font-size: 24px;
        }
        .marketplace-text {
            font-size: 36px;
            color: blue;
            margin-top: 20px; 
            text-align: center;
            font-weight: bold; 
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-top: 100px;
        }
        .grid a {
            position: relative;
            width: 200px;
            height: 200px;
            border: 2px solid blue;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            font-size: 18px;
            color: blue;
            text-decoration: none;
            overflow: hidden;
            transition: transform 0.3s ease-out, filter 0.3s ease-out, box-shadow 0.3s ease-out;
        }

        .grid a:hover {
            transform: scale(0.9);
            filter: blur(3px);
            box-shadow: 0 0 15px 5px white;
        }

        .grid a span {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 2;
            color: blue;
            font-size: 24px;
            pointer-events: none;
            text-align: center;
        }

        a {
            font-family: 'VCR_OSD_MONO', monospace;
            position: relative;
            z-index: 1;
        }
    </style>
</head>
<body>
    <div id="background"></div>
    <div id="container">
        <header>
            <div class="left">
                <a href="https://chatpack.net/home.html">Mainpage</a>
            </div>
            <a href="https://chatpack.net/home.html" class="centered"></a>
            <div class="right">
                <a href="https://chatpack.net/search.html">Search</a>
                <a href="https://chatpack.net/user.html">User</a>
                <a href="https://chatpack.net/options.html">â˜°</a>
            </div>
        </header>
        
        <div class="marketplace-text">
            Marketplace
        </div>

        <nav>
            <a href="https://chatpack.net/forum.html">Forum</a>
            <a href="https://chatpack.net/clips.html">Clips</a>
            <a href="https://chatpack.net/HOF.html">HOF</a>
            <a href="https://chatpack.net/HOA.html">HOA</a>
            <a href="https://chatpack.net/ranks.html">Upgrade</a>
        </nav>
        <div class="grid">
            <a href="https://chatpack.net/tosencord.html">
                <span>Tosencord</span>
            </a>
            <a href="https://chatpack.net/p2.html">
                <span>Product 2</span>
            </a>
            <a href="https://chatpack.net/p3.html">
                <span>Product 3</span>
            </a>
            <a href="https://chatpack.net/p4.html">
                <span>Product 4</span>
            </a>
            <a href="https://chatpack.net/p5.html">
                <span>Product 5</span>
            </a>
            <a href="https://chatpack.net/p6.html">
                <span>Product 6</span>
            </a>
        </div>
    </div>

    <script>
        const starContainer = document.getElementById('background');

        function createStar() {
            const star = document.createElement('div');
            star.className = 'star';
            star.style.left = `${Math.random() * 100}vw`;
            star.style.top = `${Math.random() * 100}vh`;
            star.style.animationDuration = `${Math.random() * 50 + 100}s`;
            star.style.opacity = `${Math.random()}`;
            starContainer.appendChild(star);
            
            setTimeout(() => {
                star.remove();
            }, 100000); 
        }

        function generateStars() {
            createStar();
            setTimeout(generateStars, Math.random() * 1000); 
        }

        generateStars();

        const container = document.getElementById('container');

        document.addEventListener('mousemove', (e) => {
            let x = (window.innerWidth / 2 - e.clientX) / 100;
            let y = (window.innerHeight / 2 - e.clientY) / 100;
            container.style.transform = `translate(${x}px, ${y}px)`;
        });
    </script>
</body>
</html>
